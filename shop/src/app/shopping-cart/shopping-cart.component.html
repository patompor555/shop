        <div class="Product-list" id="div-shopping-pro">

                    <div  class="product-details">

                            <div>
                                <span>จำนวน</span>
                                <div class="">

                                            </button>
                                        </div>

                                                <input type="text" step="1" min="2" max="99" [value]="pieces" >
                                            </span>
                                        </div>
                                        <div class="next-icon-bar">
                                            <button unselectable="unselectable" class="next-number-picker-handler next-number-picker-handler-up ">

                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                    </div>
                    <div class="col-2 col1" id="div-checkbox">
                        <div>
                            <input type="checkbox" name="checkbox" id="shop-check">

                    </div>

                        <div><span>฿</span><span>229.00</span></div>
                        <div><span>จำนวน</span></div>
                    </div>
                    <div class="col-2 col1" id="div-checkbox">
                        <input type="checkbox"  [checked]="value_check">
                        <a>ลบ</a>

                            <span>฿</span><span>{{total_price}}</span>
                        </div>
                    </div>
                        
                    <div><span>ค่าจัดส่ง</span><span>฿</span><span>0.00</span></div>
