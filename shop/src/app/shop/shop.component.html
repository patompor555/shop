<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            Level 1: .col-sm-6
            <div *ngFor="let product of products">
                <div class="row" data-toggle="modal" data-target="#addToCart">
                    <div class="col-8 col-sm-6">
                        <img src="{{product.image}}" class="image">
                    </div>
                    <div class="col-4 col-sm-6" >

                        <span>{{product.productName}}</span><br>
                        <span>ขนาด {{product.size}} ซม.</span><br>
                        <span>ราคา {{product.price}} บาท</span><br>
                        <span>ชื่อร้าน {{product.storeName}}</span>
                    </div>
                </div><br>

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button><br>
                ...

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
